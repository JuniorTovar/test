<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de Sanidad</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center; /* Centra todo el texto en el body */
        }

        header {
            position: relative;
            width: 100%;
            height: 750px; /* Ajuste de altura de la imagen E2 */
            background: url('/E2.jpg') no-repeat center center;
            background-size: cover;
        }

        .container {
            padding: 20px;
            text-align: center; /* Centra todo el contenido dentro del contenedor */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card-container {
            display: flex;
            justify-content: flex-start; /* Alineación a la izquierda para la foto y los datos */
            align-items: flex-start;
            gap: 20px; /* Reducir espacio entre la foto y los datos */
            margin-top: 20px;
            padding: 50px; /* Ajustar el padding para mejorar el espacio */
            border: none; /* Eliminar el borde */
            border-radius: 25px;
            background-color: white; /* Fondo blanco */
            width: 80%; /* Ancho de la tarjeta al 80% */
            margin-left: auto;
            margin-right: auto; /* Centrar la tarjeta */
            box-shadow: none; /* Eliminar sombra para que no se vea el borde ni transparencia */
        }

        .photo-section {
            flex-shrink: 0;
        }

        .profile-pic {
            width: 350px; /* Reducir tamaño de la foto para estar más cerca de los datos */
            height: 400px; /* Reducir tamaño de la foto */
            border-radius: 10px;
            object-fit: cover;
            /* Eliminar borde */
        }

        .info-section {
            flex-grow: 1;
            text-align: left; /* Alinear los textos a la izquierda */
            font-size: 1.8rem; /* Aumentar el tamaño de la fuente */
            width: 100%; /* Asegurar que los datos ocupen todo el ancho */
        }

        /* Eliminar negrita de h2 y h3 */
        h2, h3 {
            margin: 15px 0; /* Espaciado más amplio entre los elementos */
            font-weight: normal !important; /* Eliminar la negrita de manera más forzada */
        }

        /* Imagen "fecha.jpg" ajustada al final */
        .footer-img {
            width: 90%; /* Ajustar al 100% del ancho */
            height: 850px; /* Ajustar a 850px de altura */
            object-fit: stretch; /* Mantener la imagen dentro de la caja */
            display: block;
            margin-top: 50px; /* Separación entre los datos y la imagen */
            margin-left: auto;
            margin-right: auto; /* Centrar la imagen */
        }
    </style>
</head>
<body>

    <header>
        <img src="http://localhost:3000/E2.jpg" alt="Encabezado" style="width: 100%; height: 750px; object-fit: stretch; display: block; margin: 0 auto;">
    </header>

    <!-- Contenido del carnet -->
    <div class="container">
        <div class="card-container">
            <div class="photo-section">
                <img src="http://localhost:3000/fotocarne.jpg" alt="Foto del titular" class="profile-pic">
            </div>
            <div class="info-section">
                <h2>Nombre del titular: Junior Jesus Alejandro Tovar Salazar</h2>
                <h3>Fecha de emisión: 09/04/2025</h3>
                <h3>Fecha de expiración: 09/10/2025</h3>
                <h3>Domicilio: Calle Vasco De Gama 270, crd 10 de constructores</h3>
                <h3>Distrito: La Molina</h3>
                <h3>Condición: Con manipulación de alimentos</h3>
            </div>
        </div>
    </div>
    
    <!-- Imagen "fecha.jpg" ajustada al final -->
    <img src="http://localhost:3000/fecha.jpg" alt="Fecha" class="footer-img">

</body>
</html>
